<div style="font-size: 20px;" id="output" class="mt-4 card shadow bg-white rounded">
	<div class="table-responsive">
		<table class="table table-bordered">
	        <thead class="thead table-dark">
	          <tr>
	            <th class="text-center" scope="col">Sat. Pressure (bar)</th>
	            <th class="text-center" scope="col">Sat. Temperature (<sup>o</sup>C)</th>
	            <td class="text-center" colspan="2"><b>Specific Volume (m<sup>3</sup>/Kg)</b></td>
	            <td class="text-center" colspan="3"><b>Specific Enthalpy (KJ/Kg)</b></td>
	            <td class="text-center" colspan="2"><b>Specific Entropy (KJ/Kg.K)</b></td>
	          </tr>
	          <tr>
	            <td colspan="2"></td>
	            <th class="text-center" scope="col">V<sub>f</sub></th>
	            <th class="text-center" scope="col">V<sub>g</sub></th>
	            <th class="text-center" scope="col">h<sub>f</sub></th>
	            <th class="text-center" scope="col">h<sub>fg</sub></th>
	            <th class="text-center" scope="col">h<sub>g</sub></th>
	            <th class="text-center" scope="col">S<sub>f</sub></th>
	            <th class="text-center" scope="col">S<sub>g</sub></th>
	           </tr>
	        </thead>
	        <tbody>
	      
	          <tr>
	            <td>{{ans[0]}}</td>
	            <td>{{ans[1]}}</td>
	            <td>{{ans[2]}}</td>
	            <td>{{ans[3]}}</td>
	            <td>{{ans[6]}}</td>
	            <td>{{ans[7]}}</td>
	            <td>{{ans[8]}}</td>
	            <td>{{ans[9]}}</td>
	            <td>{{ans[10]}}</td>
	          </tr>
	        </tbody>
      </table>
  </div>
</div>
